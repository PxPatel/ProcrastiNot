    <style>
        body {
            background-color: #ffffff;
            color: #212529;
            width: 500px;
            height: 500px;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .status-label {
            font-size: 18px;
            color: #212529;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        /* Lights Animation */
        .lights-container {
            height: 200px; /* Adjusted height for a smaller container */
            width: 100%;
            margin: 30px auto;
            display: flex;
            justify-content: space-around; /* Spreads the lights evenly */
        }

        .lights {
            display: inline-block;
            height: 100%;
            width: 100px; /* Adjusted width for smaller lights */
            position: relative;
            background: radial-gradient(circle at bottom, rgb(255, 255, 158) 10%, rgb(179, 0, 255) 80%, rgb(255, 255, 158) 100%);
            animation: lights 4s linear infinite;
            transform-origin: 50% 100%;
        }

        .lights::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-right: 40px solid transparent; /* Adjusted for smaller lights */
            border-bottom: 200px solid #ee5ecf; /* Adjusted for smaller lights */
        }

        .lights::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 40px solid transparent; /* Adjusted for smaller lights */
            border-bottom: 200px solid #ee5ecf; /* Adjusted for smaller lights */
            position: absolute;
            top: 0;
            right: 0;
        }

        @keyframes lights {
            0% {
                transform: rotateZ(0deg);
            }
            25% {
                transform: rotateZ(-60deg);
            }
            50% {
                transform: rotateZ(0deg);
            }
            75% {
                transform: rotate(60deg);
            }
            100% {
                transform: rotateZ(0deg);
            }
        }

        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
    </style>
</head>
<body>
