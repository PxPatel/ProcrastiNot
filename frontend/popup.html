<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, height=500">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            width: 500px;
            height: 500px;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .status-label {
            font-size: 18px;
            color: #212529;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 5px;
        }

        /* Disco Theme */
        .disco-mode {
            animation: discoBackground 20s infinite; /* Slowed down to 3 seconds */
        }

        @keyframes discoBackground {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: blue; }
            75% { background-color: green; }
            100% { background-color: purple; }
        }

        .disco-mode .status-label {
            animation: discoTextColor 20s infinite; /* Slowed down to 3 seconds */
        }

        @keyframes discoTextColor {
            0% { color: yellow; }
            25% { color: red; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }


        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Web Scraper</h1>
        <div class="row justify-content-center">
            <button class="btn btn-primary" id="scrapeButton">Scan Courses</button>
        </div>
        <div class="row justify-content-center">
            <p class="status-label" id="statusLabel"></p>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" id="analyzeButton" style="display: none;">Analyze Courses</button>
        </div>
        <div class="row justify-content-center">
            <p class="status-label" id="newStatusLabel" style="display: none;"></p>
        </div>
        <div class="row justify-content-center">
            <label class="switch">
                <input type="checkbox" id="discoToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="coursesContainer"></div>
    </div>
    <script src="popup.js"></script>
    <script src="disco.js"></script>
</body>
</html>
