<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, height=500">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #212529;
            width: 500px;
            height: 500px;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .status-label {
            font-size: 18px;
            color: #212529;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 5px;
        }

        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Web Scraper</h1>
        <div class="row justify-content-center">
            <button class="btn btn-primary" id="scrapeButton">Scan Courses</button>
        </div>
        <div class="row justify-content-center">
            <p class="status-label" id="statusLabel"></p>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" id="analyzeButton" style="display: none;">Analyze Courses</button>
        </div>
        <!-- You can add additional content here if needed -->
    </div>
